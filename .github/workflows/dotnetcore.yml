name: Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
        entrypoint: /LogParser
    - name: Build with dotnet
      run: cd LogParser && dotnet build --configuration Release
